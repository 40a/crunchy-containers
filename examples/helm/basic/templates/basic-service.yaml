apiVersion: v1
kind: Service
metadata:
  name: "{{.Values.Container.Name}}"
  labels:
    name: "{{.Values.Container.Name}}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
spec:
  type: "{{.Values.ServiceType}}"
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
    nodePort: 0
    name: postgres
  selector:
    name: "{{.Values.Container.Name}}"
  sessionAffinity: None
