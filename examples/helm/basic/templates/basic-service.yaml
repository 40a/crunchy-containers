apiVersion: v1
kind: Service
metadata:
  name: "{{.Release.Name}}-{{.Values.PrimaryName}}"
  labels:
    name: "{{.Release.Name}}-{{.Values.PrimaryName}}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
spec:
  type: "{{.Values.ServiceType}}"
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    name: "{{.Release.Name}}-{{.Values.PrimaryName}}"
