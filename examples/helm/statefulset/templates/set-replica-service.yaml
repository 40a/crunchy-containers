kind: Service
apiVersion: v1
metadata:
  name: "{{.Values.ReplicaName}}"
  labels:
    name: "{{.Values.ContainerName}}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
spec:
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
    nodePort: 0
  selector:
    name: "{{.Values.ReplicaName}}"
  type: ClusterIP
  sessionAffinity: None
