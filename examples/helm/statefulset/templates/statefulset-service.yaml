apiVersion: v1
kind: Service
metadata:
  name: "{{.Values.ContainerName}}"
  labels:
    name: "{{.Values.ContainerName}}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
spec:
  ports:
  - port: 5432
    name: web
  clusterIP: None
  selector:
    app: "{{.Values.ContainerName}}"
